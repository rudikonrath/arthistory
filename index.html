<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic layout for title, map window, and info text */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    #map {
      width: 80vw;  /* 80% viewport width */
      height: 500px; /* fixed height */
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    #map-info {
      max-width: 80vw;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>World Map Overview</h1>
  <div id="map"></div>
  <div id="map-info">
    <p>The purpose of this website is to provide a simple route for you to learn more about the history of the arts. Select a country, and from there you can select a time period and your creative interest from that time.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <form action="https://formsubmit.co/rudikonrath2104@icloud.com" method="POST" enctype="multipart/form-data">
  <!-- Country -->
  <label for="country">Country:</label><br />
  <input type="text" id="country" name="country" required><br /><br />

  <!-- Year -->
  <label for="year">Year:</label><br />
  <input type="number" id="year" name="year" required><br /><br />

  <!-- Type of Art -->
  <label for="type">Type of Art:</label><br />
  <select id="type" name="type" required>
    <option value="">-- Select --</option>
    <option value="Literature">Literature</option>
    <option value="Film">Film</option>
    <option value="Theatre">Theatre</option>
    <option value="Paintings">Paintings</option>
    <option value="Sculptures">Sculptures</option>
  </select><br /><br />

  <!-- Additional Description -->
  <label for="message">Description or Context:</label><br />
  <textarea id="message" name="message" rows="4" required></textarea><br /><br />

  <!-- Upload Image -->
  <label for="image">Attach an Image:</label><br />
  <input type="file" id="image" name="attachment" accept="image/*"><br /><br />

  <!-- Disable CAPTCHA -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirect after submission -->
  <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>

</body>
</html>
