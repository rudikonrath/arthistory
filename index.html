<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic layout for title, map window, and info text */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    #map {
      width: 80vw;  /* 80% viewport width */
      height: 500px; /* fixed height */
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    #map-info {
      max-width: 80vw;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>World Map Overview</h1>
  <div id="map"></div>
  <div id="map-info">
    <p>The purpose of this website is to provide a simple route for you to learn more about the history of the arts. Select a country, and from there you can select a time period and your creative interest from that time.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

<form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
  <h2>Submit Art Information</h2>

  <!-- Replace with your actual Web3Forms Access Key -->
  <input type="hidden" name="access_key" value="8337ee00-00fe-410b-a0f0-7c368304fab6">


  <label for="image">Name:</label><br />
  <input type="file" id="image" name="image"><br><br>

  <label for="image">Email:</label><br />
  <input type="file" id="image" name="image"><br><br>

  <label for="country">Country*:</label><br />
  <input type="text" id="country" name="country" required><br><br>

  <label for="year">Year*:</label><br />
  <input type="number" id="year" name="year" required><br><br>

  <label for="type">Type of Art*:</label><br />
  <select id="type" name="type" required>
    <option value="">Select one</option>
    <option value="Literature">Literature</option>
    <option value="Film">Film</option>
    <option value="Theatre">Theatre</option>
    <option value="Painting">Painting</option>
    <option value="Sculpture">Sculpture</option>
  </select><br><br>

  <label for="submission">Submission*:</label><br />
  <textarea id="submission" name="submission" rows="5" required></textarea><br><br>

  <label for="image">Upload an image (optional):</label><br />
  <input type="file" id="image" name="image"><br><br>

  <button type="submit">Submit</button>
</form>

</form>

</body>
</html>
