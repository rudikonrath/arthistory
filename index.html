<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Art Atlas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic layout for title, map window, and info text */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    #map {
      width: 80vw;  /* 80% viewport width */
      height: 500px; /* fixed height */
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    #map-info {
      max-width: 80vw;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>The Art Atlas</h1>
  <p>Select a country and browse different eras and art forms.</p>
  <div id="map"></div>
  <div id="map-info">
    <p>This website is for the people, from the people. Please use the submission tool below to help us populate this website!</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

<form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
  <h2>Submit Art Information</h2>

  <input type="hidden" name="access_key" value="8337ee00-00fe-410b-a0f0-7c368304fab6">
  <input type="hidden" name="redirect" value="https://rudikonrath.github.io/arthistory/">

  <!-- Name and Email on the same row -->
  <div style="display: flex; gap: 20px; margin-bottom: 15px;">
    <div style="flex: 1;">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required style="width: 100%;">
    </div>

    <div style="flex: 1;">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required style="width: 100%;">
    </div>
  </div>

  <!-- Country dropdown -->
  <label for="country">Country*:</label><br />
  <select id="country" name="country" required style="width: 100%; margin-bottom: 15px;">
    <option value="">Select a country</option>
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="France">France</option>
    <option value="Spain">Spain</option>
    <option value="Germany">Germany</option>
    <option value="Italy">Italy</option>
    <option value="Canada">Canada</option>
    <option value="Australia">Australia</option>
    <option value="Brazil">Brazil</option>
    <option value="Japan">Japan</option>
    <!-- Add more countries as needed -->
  </select>

  <label for="year">Year*:</label><br />
  <input type="number" id="year" name="year" required style="width: 100%; margin-bottom: 15px;"><br />

  <label for="type">Type of Art*:</label><br />
  <select id="type" name="type" required style="width: 100%; margin-bottom: 15px;">
    <option value="">Select one</option>
    <option value="Literature">Literature</option>
    <option value="Film">Film</option>
    <option value="Theatre">Theatre</option>
    <option value="Painting">Painting</option>
    <option value="Sculpture">Sculpture</option>
  </select>

  <label for="submission">Submission*:</label><br />
  <textarea id="submission" name="submission" rows="5" required style="width: 100%; margin-bottom: 15px;"></textarea><br />

  <button type="submit">Submit</button>
</form>
  
</form>

</form>

</body>
</html>
