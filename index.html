<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic layout for title, map window, and info text */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    #map {
      width: 80vw;  /* 80% viewport width */
      height: 500px; /* fixed height */
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    #map-info {
      max-width: 80vw;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>World Map Overview</h1>
  <div id="map"></div>
  <div id="map-info">
    <p>The purpose of this website is to provide a simple route for you to learn more about the history of the arts. Select a country, and from there you can select a time period and your creative interest from that time.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
